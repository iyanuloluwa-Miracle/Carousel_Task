</head>

<body>
  <h1>Here are the Images of Cars</h1>
    <section class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="./assets/pics1.jpg" style="width:100%">
        <div class="text">Image One</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="./assets/pics2.jpg" style="width:100%">
          <div class="text">Image Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="./assets/pics3.jpg" style="width:100%">
        <div class="text">Image Three</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="./assets/pics4.jpg" style="width:100%">
        <div class="text">Image Four</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="./assets/pics5.jpg" style="width:100%">
        <div class="text">Image Five</div>
      </div>
      <div class="mySlides fade">
          <div class="numbertext"></div>
            <img src="./assets/pics7.jpg" style="width:100%">
          <div class="text">Image Six</div>
      </div>
      
      
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>





  
  <script src="script.js"></script>
</body>

</html>
